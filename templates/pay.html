{% extends 'layout.html' %}
{% block content %}
    <br><br/>
    <div class="uk-child-width-expand@s uk-text-center pay-form" uk-grid>
        <div></div>
        <div>
            <form method="post" action="/home/pay">
                {% csrf_token %}
                <fieldset class="uk-fieldset">
                    <legend class="uk-legend uk-align-left">Pay Summery</legend>
                    <div class="uk-margin ">
                        <select class="uk-select uk-width-2-5 uk-align-left" name="stu_semester">
                            {% for sem in semesters %}
                            <option value="{{ sem.stu_semester  }}">Semester : {{ sem.stu_semester }}</option>
                            {% endfor %}
                        </select>
                        <input class="uk-input uk-width-1-3 uk-align-right" name="paid_amount" type="number" placeholder="Amount Paid">
                    </div>
                    <div class="uk-margin">
                        <input class="uk-input" name="receipt_no" type="text" placeholder="Receipt No.">
                    </div>
                    <div class="uk-margin">
                        <input class="uk-input" name="remarks" type="text" placeholder="Remarks">
                    </div>
                    <div class="uk-margin">
                        <input class="uk-input"  type="submit" value="Submit">
                    </div>
                </fieldset>
            </form>
        </div>
        <div></div>
    </div>
{% endblock %}
